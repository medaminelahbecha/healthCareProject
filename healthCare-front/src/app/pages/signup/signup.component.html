<div class="signup-container">
  <div class="signup-form-container">
    <h2 class="form-title">Create your account</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" placeholder="Enter your full name">
        <div *ngIf="submitted && f['fullName'].errors && f['fullName'].errors['required']" class="error-message">
          Full Name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <div *ngIf="f['email'].errors['required']">Email is required.</div>
          <div *ngIf="f['email'].errors['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <div *ngIf="f['password'].errors['required']">Password is required.</div>
          <div *ngIf="f['password'].errors['minlength']">Password must be at least 8 characters long.</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
          <div *ngIf="f['confirmPassword'].errors['required']">Confirming password is required.</div>
          <div *ngIf="f['confirmPassword'].errors['mismatch']">Passwords do not match.</div>
        </div>
      </div>

      <button type="submit" class="signup-button">Sign Up</button>
    </form>
    <div class="footer-link">
      <span>Already have an account? </span>
      <a routerLink="/login">Sign In</a>
    </div>
  </div>
</div>
